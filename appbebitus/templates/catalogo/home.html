{% extends 'catalogo/base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}

    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">        

        <div class="container">
          <div class="row gy-4">
            <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center" data-aos="zoom-out">
              <!--<h1>Bienvenido a Tu Super CALIM</h1>-->
              <h1>Abraza lo inesperado</h1>
              <!--<p>Compre fuera de lo com√∫n</p>-->
              <p>Experimente el futuro del comercio minorista hoy</p>
              <div class="d-flex">
                <a href="{% url 'lista_productos' %}" class="btn-get-started">Empezar</a>
                <!--<a href="https://www.youtube.com/watch?v=LXb3EKWsInQ" class="glightbox btn-watch-video d-flex align-items-center"><i class="bi bi-play-circle"></i><span>Watch Video</span></a>-->
              </div>
            </div>
            <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-out" data-aos-delay="200">
              <img src="{{ MEDIA_URL }}productos/imagenes/hero-img4.png" class="img-fluid animated" alt="">              
            </div>
          </div>
        </div>  
        
      </section>
      <!-- /Hero Section -->
    
      <!-- Clients Section -->
    <section id="clients" class="clients section light-background">

      <div class="container" data-aos="zoom-in">

        <div class="swiper init-swiper">
          <script type="application/json" class="swiper-config">
            {
              "loop": true,
              "speed": 600,
              "autoplay": {
                "delay": 5000
              },
              "slidesPerView": "auto",
              "pagination": {
                "el": ".swiper-pagination",
                "type": "bullets",
                "clickable": true
              },
              "breakpoints": {
                "320": {
                  "slidesPerView": 2,
                  "spaceBetween": 40
                },
                "480": {
                  "slidesPerView": 3,
                  "spaceBetween": 60
                },
                "640": {
                  "slidesPerView": 4,
                  "spaceBetween": 80
                },
                "992": {
                  "slidesPerView": 5,
                  "spaceBetween": 120
                },
                "1200": {
                  "slidesPerView": 6,
                  "spaceBetween": 120
                }
              }
            }
          </script>
          <div class="swiper-wrapper align-items-center">            
            <div class="swiper-slide"><img src="{{ MEDIA_URL }}clients/client-1.png" class="img-fluid" alt=""></div>
            <div class="swiper-slide"><img src="{{ MEDIA_URL }}clients/client-2.png" class="img-fluid" alt=""></div>
            <div class="swiper-slide"><img src="{{ MEDIA_URL }}clients/client-3.png" class="img-fluid" alt=""></div>
            <div class="swiper-slide"><img src="{{ MEDIA_URL }}clients/client-4.png" class="img-fluid" alt=""></div>
            <div class="swiper-slide"><img src="{{ MEDIA_URL }}clients/client-5.png" class="img-fluid" alt=""></div>
            <div class="swiper-slide"><img src="{{ MEDIA_URL }}clients/client-6.png" class="img-fluid" alt=""></div>
            <div class="swiper-slide"><img src="{{ MEDIA_URL }}clients/client-7.png" class="img-fluid" alt=""></div>
            <div class="swiper-slide"><img src="{{ MEDIA_URL }}clients/client-8.png" class="img-fluid" alt=""></div>
          </div>
        </div>

      </div>

    </section><!-- /Clients Section -->
{% endblock %}
